name: "Enforce Security Checks"

on:
  workflow_call:
    inputs:
      slack-token:
        required: false
        type: string
      webhook-token:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript-typescript,python, java-kotlin,c-cpp,actions,csharp,go,ruby,swift,php'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      #if failed then call webhook to send slack notification 
      - name: Send Slack Notification on Invalid Repository Name
        if: failure()  
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: https://api.jubbytech.com/server-github-webhook-processor/enforce-repo-naming-notify.php
          data: '{"title": "Security threat found","text": "Security Vulnerablities were found while analysing codebase","repo": "${{ github.event.repository.name }}","format": "", "webhook_secret":"${{ inputs.webhook-token}}"}' 


          